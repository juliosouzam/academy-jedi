<div class="row justify-content-center">
    <div class="col-6">
        <h1>{{ title }}</h1>
    </div>
    <div class="col-6">
        <h3>Filtrar por:</h3>
        <input type="text" name="" [(ngModel)]="filterList" class="form-control">
        <p>Filtrado por: {{ filterList }}</p>
    </div>
    <table class="table" *ngIf="estudantes && estudantes.length">
        <thead class="thead-dark">
            <tr>
                <th scope="col">
                    <button class="btn btn-info"
                        (click)='alterImage()'>
                        {{ showImage ? 'Esconder' : 'Exibir' }} Imagem
                    </button>
                </th>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Planeta</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudante of estudantesFiltrados">
                <th scope="row">
                    <img *ngIf="showImage" [src]="estudante.url"
                        [alt]="estudante.nome"
                        [style.width.px]="larguraImagem"
                        [style.margin.px]="margenImagem">
                </th>
                <td>
                    <a [routerLink]="['/students/', estudante.id]">
                        {{ estudante.nome }}
                    </a>
                </td>
                <td>{{ estudante.sexo | titlecase | sex }}</td>
                <td>{{ estudante.planeta }}</td>
            </tr>
        </tbody>
    </table>
</div>
